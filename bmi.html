<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        #box {
            background-color: tomato;
            margin-top: 12px;
            padding-top: 24px;
            border-radius: 12px;
        }

        #box {
            width: 50%;
            margin: 24px auto;
        }

        @media screen and (max-width:768px) {
            #box {
                width: 100%;
            }

            input,
            label,
            textarea {
                font-size: 18px;
            }
        }
    </style>

</head>

<body>
    <div id="container">
        <p>版本:v1.0</p>
        <div class="title">BMI計算機</div>
        <!-- 後端傳遞值 -->
        <!-- <form action=""> -->
        <div id="box">
            <label for="name">姓名</label>
            <input type="text" name="name" id="name" value="Jerry"><br>
            <label for="height">身高</label>
            <input type="number" name="height" id="height" required step="0.1" value="176.5"><br>
            <label for="weight">體重</label>
            <input type="number" name="weight" id="weight" step="0.1" value="65.5" required>
            <p>
                <button type="submit" id="calc">計算</button>
            </p>
            <a href="./index.html">回首頁</a>
        </div>
        <!-- </form> -->
    </div>
    <script src="./js/bmi.js"></script>
</body>

</html>
